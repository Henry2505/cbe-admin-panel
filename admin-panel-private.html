<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | CBE</title>
  <link rel="stylesheet" href="admin-panel.css"/>
</head>
<body>
  <!-- Video background -->
  <video id="bg-video" autoplay loop muted>
    <source src="star-video.MP4" type="video/mp4">
  </video>

  <!-- Sidebar -->
  <aside id="sidebar" class="expanded">
    <div id="toggleSidebar" class="toggle-btn">⋮</div>
    <nav>
      <ul>
        <li data-section="dashboard"><i class="icon-dashboard"></i><span>Dashboard</span></li>
        <li data-section="payments"><i class="icon-wallet"></i><span>Payments</span></li>
        <li data-section="messages"><i class="icon-message"></i><span>Inbox</span></li>
        <li data-section="testimonials"><i class="icon-star"></i><span>Testimonials</span></li>
        <li data-section="history"><i class="icon-history"></i><span>Trade History</span></li>
        <li data-section="insights"><i class="icon-insight"></i><span>Trade Insights</span></li>
        <li data-section="signals"><i class="icon-signal"></i><span>Signals</span></li>
        <li data-section="members"><i class="icon-users"></i><span>Members</span></li>
        <li data-section="settings"><i class="icon-settings"></i><span>Settings</span></li>
        <li data-section="logout"><i class="icon-logout"></i><span>Logout</span></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main id="mainContent">
    <section id="dashboard" class="active">
      <h1>Welcome, Admin</h1>
      <!-- Overview cards here -->
    </section>

    <section id="payments">
      <h2>Payments</h2>
      <div id="paymentsTable"></div>
    </section>

    <section id="messages">
      <h2>Inbox</h2>
      <div id="messagesTable"></div>
      <div id="messageReply" class="hidden">
        <h3>Reply to <span id="replyToEmail"></span></h3>
        <textarea id="replyBody" rows="5" placeholder="Your message…"></textarea>
        <div class="btn-group">
          <button id="sendReply">Send Reply</button>
          <button id="cancelReply">Cancel</button>
        </div>
      </div>
    </section>

    <section id="testimonials">
      <h2>Testimonials</h2>
      <div id="testimonialsTable"></div>
    </section>

    <section id="history">
      <h2>Trade History Uploads</h2>
      <div id="historyUploader">
        <label for="historyMonth">Month:</label>
        <select id="historyMonth">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <input type="file" id="historyFile" accept="image/*" />
        <textarea id="historyNotes" rows="3" placeholder="Notes…"></textarea>
        <button id="uploadHistory">Upload</button>
      </div>
      <div id="historyList"></div>
    </section>

    <section id="insights">
      <h2>Trade Insights</h2>
      <div id="insightForm">
        <input type="text" id="insightTitle" placeholder="Title" />
        <textarea id="insightBody" rows="4" placeholder="Details…"></textarea>
        <button id="postInsight">Post Insight</button>
      </div>
      <div id="insightsList"></div>
    </section>

    <section id="signals">
      <h2>Signals</h2>
      <div id="signalForm">
        <select id="signalType">
          <option value="buy">Buy</option>
          <option value="sell">Sell</option>
        </select>
        <input type="text" id="signalName" placeholder="Signal Name" />
        <input type="number" id="entryLevel" placeholder="Entry Level" step="any" />
        <input type="number" id="sl" placeholder="Stop Loss" step="any" />
        <input type="number" id="tp1" placeholder="Take Profit 1" step="any" />
        <input type="number" id="tp2" placeholder="Take Profit 2" step="any" />
        <button id="createSignal">Create Signal</button>
      </div>
      <div id="signalsTable"></div>
    </section>

    <section id="members">
      <h2>Member Approvals</h2>
      <div id="membersTable"></div>
    </section>

    <section id="settings">
      <h2>Payment Addresses & Settings</h2>
      <form id="walletForm">
        <div class="form-row">
          <label for="paystackKey">Paystack Public Key:</label>
          <input type="text" id="paystackKey" placeholder="Paystack Key" />
        </div>
        <div class="form-row">
          <label for="walletBTC">Bitcoin (BTC):</label>
          <input type="text" id="walletBTC" placeholder="1H9Bny4d3UXm4PUypAVPFCr4FWWa4wR5jr" />
        </div>
        <div class="form-row">
          <label for="walletETH">Ethereum (ERC-20):</label>
          <input type="text" id="walletETH" placeholder="0x2b54218c1a53ccf4e34fab52fa455307f75cf9a5" />
        </div>
        <div class="form-row">
          <label for="walletTRON">TRON (TRC-20):</label>
          <input type="text" id="walletTRON" placeholder="TWR85S2xpkPVNXeotJcFqJuRKnhbUnTguP" />
        </div>
        <div class="form-row">
          <label for="walletUSDT">USDT (TRC-20):</label>
          <input type="text" id="walletUSDT" placeholder="TWR85S2xpkPVNXeotJcFqJuRKnhbUnTguP" />
        </div>
        <button id="saveWallets">Save Addresses</button>
      </form>
    </section>
  </main>

  <script type="module" src="admin-panel.js"></script>
</body>
</html>
